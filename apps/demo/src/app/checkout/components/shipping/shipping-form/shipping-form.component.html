<form class="demo-shipping-form" [formGroup]="form" #ngForm="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="demo-shipping-form__title">
    Shipping Method
  </div>
  <demo-checkout-shipping-options class="demo-shipping-form__options" [options]="options" [formGroup]="form" [submitted]="ngForm.submitted"></demo-checkout-shipping-options>
  <button type="submit" daff-button color="black" class="demo-shipping-form__button">Save and Continue to Payment</button>
</form>
